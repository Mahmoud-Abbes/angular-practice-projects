<div class="main-content">
  <div class="profile-card">
    <h2>Profile card</h2>
    <div>
      <p><strong>Name: </strong> {{ name }}</p>
      <p><strong>Age: </strong> {{ age }}</p>
      <p><strong>Description: </strong> {{ description }}</p>
    </div>

    <p><strong>Update profile</strong></p>
    <div class="input-fields">
      <input type="text" class="input-field" [(ngModel)]="name" placeholder="Enter new name"/>
      <input type="number" min="1" class="input-field" [(ngModel)]="age" placeholder="Enter new age"/>
      <textarea class="input-field" [(ngModel)]="description" placeholder="Enter new description"></textarea>
    </div>
  </div>
</div>
